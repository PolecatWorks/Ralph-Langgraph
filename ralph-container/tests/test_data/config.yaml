---
logging:
  version: 1
  disable_existing_loggers: False
  formatters:
    standard:
      format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      formatter: standard
      level: INFO
      stream: ext://sys.stdout
  loggers:
    chatbot.hams:
      handlers: [console]
      level: WARNING
      propagate: False
  root:
    handlers: [console]
    level: INFO
# bot:
#   app_id: "" # Disable bot authentication for dev
